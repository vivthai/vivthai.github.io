<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vivian Thai's Lab 6</title>
    <link rel="stylesheet" href="css/form_styles.css">
</head>
<body>
    <form action="https://fierce-taiga-97625.herokuapp.com/lab" method="post">
        <li class="button">
            <button type="submit">Send your message</button>
        </li>  
        <ul>
         <li>
           <label for="name">Name:</label>
           <input type="text" id="name" name="user_name" maxlength="140">
         </li>
         <li>
           <label for="mail">E-mail:</label>
           <input type="email" id="mail" name="user_email">
         </li>
         <li>
           <label for="msg">Message:</label>
           <textarea id="msg" name="user_message" rows="5" cols="33"></textarea>
         </li>
        </ul>
       </form>     
</body>
</html>
