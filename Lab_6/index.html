<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vivian Thai's Lab 6</title>
        <link rel="stylesheet" href="form_styles.css">

    <body>
        <header>        
            <h1>HTML Forms Lab</h1>
        </header>
        <form action="https://fierce-taiga-97625.herokuapp.com/lab" method="POST">
            <ul>
                <li>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" maxlength="140">

                    <label for="interests">Interests:</label>

            </ul>
        </form>
